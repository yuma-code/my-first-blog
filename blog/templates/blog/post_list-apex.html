{% extends 'blog/base-apex.html'%}





{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.psid }}</a></h2>
            <p>{{ post.comment|linebreaksbr }}</p>
            <p>{{ post.device }}</p>
            <p>{{ post.purpose }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
